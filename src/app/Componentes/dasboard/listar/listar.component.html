<mat-label>LISTAR ARTICULOS</mat-label><p>

<mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="filtrar($event)" placeholder="buscar">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <mat-paginator [length]="100"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page">
  </mat-paginator>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z3" matSort>
  
      
      <ng-container matColumnDef="id_articulo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id_articulo </th>
        <td mat-cell *matCellDef="let articulo"> {{articulo.id_articulo}} </td>
      </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> EDITAR</th>
      
        
        <td mat-cell *matCellDef="let articulo">
        
        <button mat-raised-button (click)="editar(articulo.id_articulo)" class="editar" matTooltip="editar">
  
          <mat-icon > edit</mat-icon> 
  
        </button>  
          
        </td>
      </ng-container>
    
      <ng-container matColumnDef="asignar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ASIGNAR</th>
        
          
          <td mat-cell *matCellDef="let articulo">
          
          <button mat-raised-button (click)="asignar(articulo.id_articulo)"  class="asignar"matTooltip="asignar">
    
            <mat-icon >done</mat-icon> 
    
          </button>  
            
          </td>
        </ng-container>
